<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Project Setting</title>
</head>
<body>
    <H1>Project Setting</H1>
    <form action="#" th:action="@{/projectchange}" th:object="${project}" method="post">
        <p>Project name: <input id="projectname" type="text" th:field="*{name}"/></p>
        <p>Project owner:<input id="username" type="text" th:field="*{projectOwner}"/></p>
        <!--<p>Due Date: <input id="duedate" type="text" th:field="${task.dueDate}"/></p>-->
        <!--There is an error on Date-->
        <p>Project members:
            <select>
                <option th:each="m : *{projectMembers}"
                        th:value="${m}"
                        th:text="${m}">Members</option>
            </select>
        </p>
        <p>Description: <input id="description" type="text" th:field="*{description}"/> </p>
        <p>
            <button name="action" type="submit" value="submit">Submit</button>
            <!--<button name="action" type="reset" value="reset">Reset</button>-->
            <!--<button name="action" type="submit" value="cancel">Cancel</button>-->
            <input id="cancel" type="button" value="cancel" onclick="window.location.href='overview'"/>
        </p>
    </form>
</body>
</html>
